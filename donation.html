<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Isle of Wight Kidney Patients Association</title>
    <link rel="stylesheet" href="build/styles.css">
</head>
<body class="antialiased text-gray-900">
    <div class="h-1 bg-gradient-to-r from-teal-700 via-indigo-700 to-pink-700"></div>
    <header class="py-5 bg-blue-900">
        <div class="flex justify-between items-center">
        <div class="flex-shrink-0 ml-5 md:ml-10">
            <a href="/">
                <img class="h-8 w-auto" src="logos/logo.svg" alt="Isle of Wight Kidney Patients Association logo">
            </a>
        </div>
        <button id='hamburgerBtn' class="visible md:invisible inline-flex items-center justify-center mr-5 md:mr-0 text-gray-500 hover:text-gray-300 transition duration-150 ease-in-out" aria-label="Main menu" aria-expanded="false">
            <svg id="hamburgerSvg" class="block h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg id="closeSvg" class="hidden h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <ul class="hidden md:flex overflow-x-hidden mr-10 text-gray-500">
            <li class="mr-6 p-1">
                <a class="hover:text-gray-300" href="index.html">Home</a>
            </li>
            <li class="mr-6 p-1">
                <a class="hover:text-gray-300" href="links.html">Info</a>
            </li>
            <li class="mr-6 p-1">
                <a class="hover:text-gray-300" href="news.html">Blog</a>
            </li>
            <li class="p-1 border-b-2 border-teal-500">
                <a class="text-gray-300 cursor-default" href="donation.html">Fundraising</a>
            </li>
        </ul>
        </div>
        <ul id="mobileMenu" class="hidden md:hidden mt-4 ml-5 text-gray-500">
            <li class="p-1">
                <a class="block  hover:text-gray-300" href="index.html">Home</a>
            </li>
            <li class="mt-1 p-1">
                <a class="block hover:text-gray-300" href="links.html">Info</a>
            </li>
            <li class="mt-1 p-1">
                <a class="block hover:text-gray-300" href="news.html">Blog</a>
            </li>
            <li class="mt-1 p-1">
                <a class="block text-gray-300" href="donation.html">Fundraising</a>
            </li>
        </ul>
    </header>



    <footer class="mt-12 w-full bg-blue-900 text-sm">
        <div class="flex flex-wrap text-center text-gray-500">
            <div class="w-full md:w-1/3 p-5 md:text-left">
                <h2 class="uppercase text-teal-500 font-semibold text-lg mb-4">Contact Us</h2>
                Ann Daly<br/>
                <span class="font-semibold">Phone:</span> 01983 611671<br/>
                <span class="font-semibold">Email:</span> <a class="underline hover:text-gray-300" href="mailto:iwkpacontact@gmail.com">iwkpacontact@gmail.com</a>
            </div>
            <div class="w-full md:w-1/3 p-5">
                Made with ‚ù§ by <a class="underline hover:text-gray-300" href="https://matthewcapewell.me">Matt</a>
            </div>
            <div class="w-full md:w-1/3 p-5 md:text-right">
                Registered Charity Number: 298041
            </div>
        </div>
    </footer>
    <script>
        let hamburgerBtn = document.getElementById('hamburgerBtn');
        let hamburgerSvg = document.getElementById('hamburgerSvg');
        let closeSvg = document.getElementById('closeSvg');
        let mobileMenu = document.getElementById('mobileMenu');

        hamburgerBtn.addEventListener('click', function() {
            hamburgerSvg.classList.toggle('block');
            hamburgerSvg.classList.toggle('hidden');
            closeSvg.classList.toggle('block');
            closeSvg.classList.toggle('hidden');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
